{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title h3 mb-0">Modifier le commentaire</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.contenu }}
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <a href="{% url 'blog:detail_article' commentaire.article.slug %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
