{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'forum:liste_categories' %}">Forum</a></li>
            <li class="breadcrumb-item"><a href="{% url 'forum:liste_sujets' categorie.slug %}">{{ categorie.nom }}</a></li>
            <li class="breadcrumb-item active">Nouveau sujet</li>
        </ol>
    </nav>
    <h1>Cr√©er un nouveau sujet</h1>
